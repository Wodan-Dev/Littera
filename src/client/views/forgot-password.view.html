<div layout="row"
     layout-xs="column"
     flex="100">
  <div flex="50"
       layout-margin
       flex-xs="100"
       flex-offset-gt-xs="10"
       class="column-list">
    <div flex="100"
         class="column column-all first-column"
         layout-align="center center">
      <form class="form-container" novalidate>
        <h1>Esqueci minha Senha :(</h1>
        <div class="form-group"
             ng-class="{ 'has-error': PasswordCtrl.hasError('email') }">
          <input type="text"
                 ng-model="PasswordCtrl.user.email"
                 name="txtemail"
                 id="txtemail"
                 required="required"/>
          <label class="control-label"
                 ng-class="{ 'has-error': PasswordCtrl.hasError('email') }"
                 for="txtemail">E-mail
          </label><i class="bar"></i>
          <p class="field-err"
             ng-show="PasswordCtrl.hasError('email')" >
            {{PasswordCtrl.getErrorMessage('email')}}</p>
        </div>

        <div class="form-group"
             ng-class="{ 'has-error': PasswordCtrl.hasError('username') }">
          <input type="text"
                 ng-model="PasswordCtrl.user.username"
                 name="txtusername"
                 id="txtusername"
                 required="required"/>
          <label class="control-label"
                 ng-class="{ 'has-error': PasswordCtrl.hasError('username') }"
                 for="txtusername">Username
          </label><i class="bar"></i>
          <p class="field-err"
             ng-show="PasswordCtrl.hasError('username')" >
            {{PasswordCtrl.getErrorMessage('username')}}</p>
        </div>

        <div class="button-group">
          <button
            class="btn full btn-primary-inverted"
            ng-click="PasswordCtrl.btnForgotPass()">Recuperar</button>
        </div>
      </form>

    </div>
  </div>
  <div flex="35"
       flex-xs="100"
       layout-margin
       class="trends"
       data-scroll="dock"
       ng-include="'views/trends.view.html'">
  </div>
</div>
