<div class="feed-notices" ng-init="LoginCtrl.init()">
  <div class="notice container">
    <form class="form-container" novalidate>
      <h1>Seja Bem Vindo</h1>
      <div class="form-group"
           ng-class="{ 'has-error': LoginCtrl.hasError('username') }">
        <input type="text"
               ng-model="LoginCtrl.user.username"
               name="txtUserName"
               id="txtUserName"
               required="required"/>
        <label class="control-label"
               ng-class="{ 'has-error': LoginCtrl.hasError('username') }"
               for="txtUserName">Login
        </label><i class="bar"></i>
        <p class="field-err" ng-if="LoginCtrl.hasError('username')" >{{LoginCtrl.getErrorMessage('username')}}</p>
      </div>

      <div class="form-group"
           ng-class="{ 'has-error': LoginCtrl.hasError('password') }">
        <input type="password"
               ng-model="LoginCtrl.user.pass"
               name="txtPass"
               id="txtPass"
               required="required"/>
        <label class="control-label"
               ng-class="{ 'has-error': LoginCtrl.hasError('password') }"
               for="txtPass">Senha
        </label><i class="bar"></i>
        <p class="field-err"  ng-if="LoginCtrl.hasError('password')" >{{LoginCtrl.getErrorMessage('password')}}</p>
      </div>
      <div class="button-group">
        <button
          class="btn full btn-primary-inverted"
          ng-click="LoginCtrl.btnAuthenticate()" >Login</button>
      </div>
      <div class="button-group">
        <button
          class="btn full btn-info-inverted"
          ng-click="LoginCtrl.btnCreate()" >Cadastrar</button>
      </div>
    </form>
  </div>
</div>
<div class="trends" data-scroll="dock"
     ng-include="'views/trends.view.html'">

</div>
