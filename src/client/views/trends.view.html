<div ng-controller="TrendsController as TrendsCtrl"
     ng-init="TrendsCtrl.init()">
  <div class="trend-block">
    <h4>Em alta</h4>
  </div>
  <div class="trend-item"
       ng-repeat="r in TrendsCtrl.topUsers">
    <div class="trend-picture">
      <a ng-href="#/user/{{ r.username }}">
        <img ng-src="{{ r.cover_image  || './static/images/no-image.png' }}">
      </a>
    </div>
    <div class="trend-content">
      <a ng-href="#/user/{{ r.username }}"
         class="name link-default"
         ng-bind="r.name"></a> <br />
      <a ng-href="#/user/{{ r.username }}"
         class="username link-tiny">@{{ r.username }}</a>
    </div>
  </div>

  <div class="trend-block">
    <h4>Leituras</h4>
  </div>
  <div class="trend-item"
       ng-repeat="r in TrendsCtrl.topBooks">
    <div class="trend-picture">
      <a ng-href="#/books/{{ r._id  }}">
        <img ng-src="{{ r.cover_image  || './static/images/no-image.png' }}">
      </a>
    </div>
    <div class="trend-content">
      <a ng-href="#/books/{{ r._id  }}"
         class="name link-default"
         ng-bind="r.title"></a> <br />
      <a ng-show="r.subtitle.length"
         ng-href="#/books/{{ r._id  }}"
         class="username link-tiny"
         ng-bind="r.subtitle"></a>
    </div>
  </div>
