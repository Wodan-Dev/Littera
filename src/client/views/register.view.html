<div layout="row"
     layout-xs="column"
     flex="100"
     ng-init="RegisterCtrl.init()">
  <div flex="50"
       layout-margin
       flex-xs="100"
       flex-offset-gt-xs="10"
       class="column-list">
    <div flex="100"
         class="column column-all first-column"
         layout-align="center center">
      <form class="form-container" novalidate>
        <h1>Junte-se a nós</h1>
        <div class="form-group"
             ng-class="{ 'has-error': RegisterCtrl.hasError('username') }">
          <input type="text"
                 ng-model="RegisterCtrl.user.username"
                 name="txtUserName"
                 id="txtUserName"
                 required="required"/>
          <label class="control-label"
                 ng-class="{ 'has-error': RegisterCtrl.hasError('username') }"
                 for="txtUserName">Username
          </label><i class="bar"></i>
          <p class="field-err" ng-show="RegisterCtrl.hasError('username')" >{{RegisterCtrl.getErrorMessage('username')}}</p>
        </div>

        <div class="form-group"
             ng-class="{ 'has-error': RegisterCtrl.hasError('email') }">
          <input type="text"
                 ng-model="RegisterCtrl.user.email"
                 name="txtEmail"
                 id="txtEmail"
                 required="required"/>
          <label class="control-label"
                 ng-class="{ 'has-error': RegisterCtrl.hasError('email') }"
                 for="txtEmail">E-mail
          </label><i class="bar"></i>
          <p class="field-err" ng-show="RegisterCtrl.hasError('email')" >{{RegisterCtrl.getErrorMessage('email')}}</p>
        </div>

        <div class="form-group"
             ng-class="{ 'has-error': RegisterCtrl.hasError('name') }">
          <input type="text"
                 ng-model="RegisterCtrl.user.name"
                 name="txtName"
                 id="txtName"
                 required="required"/>
          <label class="control-label"
                 ng-class="{ 'has-error': RegisterCtrl.hasError('name') }"
                 for="txtName">Nome
          </label><i class="bar"></i>
          <p class="field-err" ng-show="RegisterCtrl.hasError('name')" >{{RegisterCtrl.getErrorMessage('name')}}</p>
        </div>

        <div class="form-group"
             ng-class="{ 'has-error': RegisterCtrl.hasError('password') }">
          <input type="password"
                 ng-model="RegisterCtrl.user.password"
                 name="txtPass"
                 id="txtPassword"
                 required="required"/>
          <label class="control-label"
                 ng-class="{ 'has-error': RegisterCtrl.hasError('password') }"
                 for="txtPassword">Senha
          </label><i class="bar"></i>
          <p class="field-err"  ng-show="RegisterCtrl.hasError('password')" >{{RegisterCtrl.getErrorMessage('password')}}</p>
        </div>
        <div class="form-group"
             ng-class="{ 'has-error': RegisterCtrl.hasError('passwordbis') }">
          <input type="password"
                 ng-model="RegisterCtrl.user.passwordbis"
                 name="txtPasswordbis"
                 id="txtPasswordbis"
                 required="required"/>
          <label class="control-label"
                 ng-class="{ 'has-error': RegisterCtrl.hasError('passwordbis') }"
                 for="txtPasswordbis">Confirmação de Senha
          </label><i class="bar"></i>
          <p class="field-err"  ng-show="RegisterCtrl.hasError('passwordbis')" >{{RegisterCtrl.getErrorMessage('passwordbis')}}</p>
        </div>
        <div class="checkbox form-group">
          <label>
            <input type="checkbox"
                   ng-model="RegisterCtrl.user.acepted_terms"  />
            <i class="helper"></i>Aceitou os Termos
          </label>
        </div>

        <div class="button-group">
          <button
            class="btn full btn-info-inverted"
            ng-click="RegisterCtrl.btnCreate()" >Cadastrar</button>
        </div>
      </form>

    </div>
  </div>
  <div flex="35"
       flex-xs="100"
       layout-margin
       class="trends"
       data-scroll="dock"
       ng-include="'views/trends.view.html'">
  </div>
</div>
