<div layout="row"
     flex="100"
     ng-init="BookReadingCtrl.init()">
  <div flex="100"
       layout="row"
       class="column column-all first-column"
       layout-align="center center"
       layout-padding
       style="height: 1000px">
    <div id="prev"
         flex="initial"
         ng-click="BookReadingCtrl.prevPage();"
         class="arrow">‹</div>
    <div id="main"
         flex="100"
         class="content-detail">
      <h1 ng-bind="BookReadingCtrl.book.title"></h1>
      <h3 ng-bind="BookReadingCtrl.book.subtitle"></h3>
      <div class="content-divisor"><p>&#8226;&#8226;&#8226;</p></div>
      <md-select aria-label="Capitulos"
                 ng-model="BookReadingCtrl.selectedChapter"
                 ng-change="BookReadingCtrl.selectedChapterChange()">
        <md-option ng-repeat="state in BookReadingCtrl.chapters"
                   ng-value="state.id">
          {{state.desc}}
        </md-option>
      </md-select>
      <div id="area" flex="100"></div>

    </div>
    <div id="next"
         flex="initial"
         ng-click="BookReadingCtrl.nextPage();"
         class="arrow">›</div>

  </div>

</div>
<style type="text/css">
  #main {
    width: 100%;
    height: 100%;
  }

  #area {
    width: 98%;
    height: 80%;
    margin: 5% auto;
    max-width: 1250px;
  }

  #area iframe {
    border: none;
  }

  #prev {
    left: 5px;
  }

  #next {
    right: 5px;
    /*right: 40px;*/
  }

  .arrow {
    line-height: 1000px;
    /*position: absolute;*/
    font-size: 64px;
    /*color: #E2E2E2;*/
    color: rgba(25,25,25, .6);

    font-family: arial, sans-serif;
    font-weight: bold;
    cursor: pointer;
    -webkit-user-select: none;
    -moz-user-select: none;
    user-select: none;
  }


  @media only screen and (max-width: 37.5rem/* 600px */) {
    .arrow {
      position: fixed;
    }
  }

  .arrow:hover {
    color: #777;
  }

  .arrow:active {
    color: #000;
  }
</style>
